app-id: com.xnview.XnViewMP
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: xnview
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Audio access
  - --socket=pulseaudio
  # Filesystem access
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=xdg-config/kdeglobals:ro
  # OpenGL access
  - --device=dri
tags:
  - proprietary
modules:
  - kerberos.yaml
  - XnViewMP.yaml
  - libheif.yaml
cleanup:
  - /share/man
  - /XnView/XnView.desktop*
